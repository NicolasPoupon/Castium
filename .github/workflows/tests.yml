name: Frontend Tests

on:
  # Trigger the workflow on every push (all branches)
  push:
    branches:
      - '**'

jobs:
  test:
    # Use the latest Ubuntu GitHub Actions runner
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js (runtime required for pnpm and tests)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3. Install pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 4. Install project dependencies
      - name: Install dependencies
        working-directory: ./castium
        run: pnpm install

      # 5. Run the test suite (using the "test" script from package.json)
      - name: Run tests
        working-directory: ./castium
        run: pnpm test
